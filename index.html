<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCC Quality Assurance Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row mt-2">
            <div class="col-12 text-center title-header">
                <h1 class="dashboard-title">CCC Quality Assurance Dashboard</h1>
                <hr>
            </div>
        </div>

        <div class="row text-center mb-2">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title">Total Evaluations</h6>
                        <h3 id="totalEvaluations" class="card-value">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title">Department Average Score</h6>
                        <h3 id="teamAverageScore" class="card-value">0%</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title">Perfect Scores</h6>
                        <h3 id="perfectScores" class="card-value">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title">Below Average</h6>
                        <h3 id="belowAverage" class="card-value">0</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        Monthly High Rollers (QA Average 100%)
                    </div>
                    <div class="card-body">
                        <div id="highRollersList" class="d-flex flex-wrap justify-content-center">
                            <!-- Names will be injected here by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        Department QA Averages (Year to Date)
                    </div>
                    <div class="card-body">
                        <canvas id="departmentQAAveragesChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        Key Issues Identified
                    </div>
                    <div class="card-body">
                        <canvas id="keyIssuesChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        Monthly QA Questions Performance Report
                    </div>
                    <div class="card-body">
                        <canvas id="qaQuestionsPerformanceChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-12">
                <div class="card">
                    <div class="card-header text-center">
                        Monthly QA Scores by Supervisor
                    </div>
                    <div class="card-body">
                        <canvas id="qaScoresBySupervisorChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.0/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="scripts.js"></script>
</body>
</html>
